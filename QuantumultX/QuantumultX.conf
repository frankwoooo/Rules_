https://raw.githubusercontent.com/HotKids/Rules/master/Quantumult/X/Filter/Bilibili.list, tag=Bilibili, force-policy=iQIYI&Bilibili, update-interval=604800, opt-parser=false, enabled=true
;iQIYI Intl
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/iQIYI/iQIYI.list, tag=iQIYI Intl, force-policy=iQIYI&Bilibili, update-interval=604800, opt-parser=false, enabled=true
;TikTok
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/TikTok/TikTok.list, tag=TikTok, force-policy=TikTok, update-interval=604800, opt-parser=true, enabled=true
;Spotify
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Spotify/Spotify.list, tag=Spotify, force-policy=Spotify, update-interval=604800, opt-parser=true, enabled=true
;YouTube
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/YouTube/YouTube.list, tag=YouTube, force-policy=YouTube, update-interval=86400, opt-parser=true, enabled=true
;Extra 特殊代理服务
;GenAI
https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/AI.list, tag=GenAI, force-policy=GenAI, update-interval=86400, opt-parser=true, enabled=true
;Apple
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Apple/Apple.list, tag=Apple, force-policy=Apple, update-interval=86400, opt-parser=true, enabled=true
;Telegram
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Telegram/Telegram.list, tag=Telegram, force-policy=Telegram, update-interval=86400, opt-parser=true, enabled=true
;Global 全球加速
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Proxy/Proxy.list, tag=全球加速, force-policy=Outbound, update-interval=86400, opt-parser=true, enabled=true
;China 大陆直连
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/China/China.list, tag=大陆直连, force-policy=DIRECT, update-interval=86400, opt-parser=true, enabled=true
